<!DOCTYPE html>
<html lang="en" dir="ltr">
<head><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<meta charset="utf-8">
<title></title>
</head>
<body>
<div class="container">
  <h1 class="display-1 text-center">Plan de dieta</h1>
    <div class="row">
    <div class="col-4">
      <h3>Calculador calorico</h3>
      <form class="form-floating p-1">
  <input type="text" class="form-control" id="edad" placeholder="edad">
  <label for="edad">Edad</label>
</form>
<form class="form-floating p-1">
<input type="text" class="form-control" id="peso" placeholder="peso">
<label for="peso">Peso</label>
</form>
<form class="form-floating p-1">
<input type="text" class="form-control" id="altura" placeholder="altura">
<label for="altura">Altura en Centimetros</label>
<div class="form-floating p-1">
  <select class="form-select" id="genero" aria-label="Floating label select example">
    <option value="1">Masculino</option>
    <option value="2">Femenino</option>
  </select>
  <label for="floatingSelect">Eliga tu genero</label>
</div>
<div class="form-floating p-1">
  <select class="form-select" id="actividad" aria-label="Floating label select example">
    <option value="1">Completamente sin movimiento</option>
    <option value="1.05">Sin movimiento de piernas, algun movimiento de brazos</option>
    <option value="1.1">Mayor tiempo acostado o sentado</option>
    <option value="1.2">Algo activo- caminatas dos o tres veces a la semana</option>
    <option value="1.375">Ligeramente activo- deporte 2 o 3 dias a la semana, o caminatas de 5 a 7 dias a la semana</option>
    <option value="1.55">Medianamente activo - trabajo manual / o deporte 4 a 5 veces por semana / o trabajador de construccion</option>
    <option value="1.75">Muy activo - trabajo muy fisico /o deporte de 5 a 7 dias a la semana </option>
    <option value="1.9">Extramadamente activo - Deportista profesional / trabajo fisico muy fuerte</option>
  </select>
  <label for="floatingSelect">Eliga su nivel de actividad</label>
  <button type="button" class="btn btn-primary mt-1" id="enviar">Enviar</button>
</div>
</form>
    </div>
    <div class="col-8 text-center" id="resultado">
      <h3 class="display-4 text-center">Tu monto calorico es</h1>
      <br>
      <p id="resulta"></p>
    </div>
    </div>
  </div>
<script type="text/javascript" src="script.js">
</script>
  </body>
</html>
